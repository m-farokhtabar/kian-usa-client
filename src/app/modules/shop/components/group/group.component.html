<div>
    <ng-container *ngFor="let Group of Groups">
        <button  class="btn btn-outline-navy btn-sm me-2 mb-2"
                 *ngIf="Group.IsVisible"
                 [ngClass]="{'btn-Selected':IsSelected(Group.Name)}" (click)="OnButtonClick(Group.Name)">{{Group.Name}}</button>
    </ng-container>
</div>
