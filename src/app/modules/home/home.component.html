<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <image-slider [SliderAnimationInterval] = "2500" [IsFullScreen]="false" [DefaultAlt]="'Kian USA default category or product image'"
                          [DefaultImage]="DefaultImageSlider" [Sliders]="SliderImages"></image-slider>
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-5">
        <div class="col-12">
            <grid [Data]="FirstGrid()"></grid>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-12">
            <grid [Data]="SecondGrid()"></grid>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-12">
            <grid [Data]="ThirdGrid()"></grid>
        </div>
    </div>
</div>
